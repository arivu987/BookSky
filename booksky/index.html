<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>ANANDH</h1>
    </div>  
    
    <div class="container">
        <div class="bookcontainer">
            <h2>Rich Dad Poor Dad</h2>
            <h4>Robert</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime pariatur ullam, odio laudantium culpa quaerat cumque tempora officiis vitae dolor</p>
            <button onclick="deletebutton(event)">Delete</button>
        </div>
        
        <div class="popup-overlay">
        </div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Tittle" id="book-tittle-input">
                <input type="text" placeholder="Book Author" id="book-author-input">
                <textarea placeholder="Short Description" id="book-description-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
        <button class="popupbtn">+</button>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
